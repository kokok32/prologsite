<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Prolog Analyzer</title> 
  <style> 
    body { 
      font-family: 'Arial', sans-serif; 
      background-color: #f7f7f7; 
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      color: #333; 
    } 

    .container { 
      background-color: #fff; 
      padding: 30px; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      width: 80%; 
      max-width: 800px; 
    } 

    h2 { 
      font-size: 1.8rem; 
      color: #4CAF50; 
      text-align: center; 
    } 

    input[type="file"] { 
      display: block; 
      margin: 20px auto; 
      padding: 10px; 
      font-size: 1rem; 
      border-radius: 5px; 
      border: 1px solid #ddd; 
      background-color: #fafafa; 
    } 

    #output { 
      margin-top: 20px; 
      background-color: #f0f0f0; 
      padding: 15px; 
      border-radius: 8px; 
      border: 1px solid #ddd; 
      font-size: 1rem; 
      white-space: pre-wrap; 
      overflow-wrap: break-word; 
      color: #555; 
    } 

    .section-title { 
      font-weight: bold; 
      color: #4CAF50; 
      margin-top: 15px; 
    } 

    .count { 
      font-size: 0.9rem; 
      color: #777; 
    }

    /* Add responsive styling */
    @media (max-width: 600px) { 
      .container { 
        padding: 20px; 
        width: 90%; 
      } 

      h2 { 
        font-size: 1.5rem; 
      } 
    } 
  </style> 
</head> 
<body> 
  <div class="container"> 
    <h2>햃햫햟햩햦향햟혝쮐 햫햟 Prolog 혟햟햧햩</h2> 
    <p style="text-align: center;">햌햟혢햦 Prolog 혟햟햧햩 (.pl) 향햟 햟햫햟햩햦향.</p> 
    <input type="file" id="fileInput" accept=".pl"> 
    <div id="output"></div> 
  </div> 

  <script> 
    document.getElementById('fileInput').addEventListener('change', function(event) { 
      const file = event.target.files[0]; 
      if (!file) return; 
      
      const reader = new FileReader(); 
      
      reader.onload = function(e) { 
        const content = e.target.result;
        const lines = content.split('\n'); 
        
        const facts = []; 
        const rules = []; 
        const comments = []; 
        
        lines.forEach(line => { 
          const trimmed = line.trim(); 
          
          if (trimmed.startsWith('%')) { 
            comments.push(trimmed); 
          } else if (trimmed.includes(':-')) { 
            rules.push(trimmed); 
          } else if (trimmed && trimmed.endsWith('.')) { 
            facts.push(trimmed);
          }
        }); 
        
        const output = `
游댍 햃햫햟햩햦향 햫햟 Prolog 혟햟햧햩:
------------------------- 
<div class="section-title">햓햟햨혝햦 (${facts.length})</div>
<div class="count">${facts.length > 0 ? facts.join('<br>') : '햏혪햪햟 햫햟햪햣햣햫햦 혟햟햨혝햦.'}</div>

<div class="section-title">햟쒫쟳햟 (${rules.length})</div>
<div class="count">${rules.length > 0 ? rules.join('<br>') : '햏혪햪햟 햫햟햪햣햣햫햦 햟쒫쟳햟.'}</div>

<div class="section-title">햌쮏쨿왏쫨햟햦 (${comments.length})</div>
<div class="count">${comments.length > 0 ? comments.join('<br>') : '햏혪햪햟 햫햟햪햣햣햫햦 햨쮏쨿왏쫨햟햦.'}</div>
        `;
        
        document.getElementById('output').innerHTML = output;
      }; 
      
      reader.readAsText(file); 
    });
  </script> 
</body> 
</html>
